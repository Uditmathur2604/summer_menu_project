<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
            width: 350px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: bold;
        }
        input[type="file"] {
            width: calc(100% - 2rem);
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 1rem;
        }
        .btn {
            background: #8e44ad;
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background: #732d91;
            transform: scale(1.05);
        }
        form {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Management</h1>
        <form action="/cgi-bin/file_management.py" method="post" enctype="multipart/form-data">
            <label for="file">Upload file:</label>
            <input type="file" id="file" name="file">
            <button type="submit" class="btn">Upload</button>
        </form>
        <form action="/cgi-bin/file_management.py" method="post">
            <input type="hidden" name="list_files" value="1">
            <button type="submit" class="btn">List Files</button>
        </form>
    </div>
</body>
</html>
