<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Services</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3a6186, #89253e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 3em;
            text-align: center;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
        }
        button {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            letter-spacing: 1px;
        }
        button:hover {
            background: linear-gradient(135deg, #ee0979, #ff6a00);
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            button {
                width: 100%;
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Communication Services</h1>
    <div class="button-container">
        <button onclick="sendBulkEmail()">Send Bulk Email</button>
        <button onclick="goToSendSMS()">Send SMS</button>
        <button onclick="sendWhatsappMessage()">Send Whatsapp Message</button>
    </div>
    <script>
        function sendBulkEmail() {
            window.location.href = "send_bulk_email.html";
        }
        function goToSendSMS() {
            window.location.href = "send_sms.html";
        }
        function sendWhatsappMessage() {
            window.location.href = "whatsapp.html";
        }
    </script>
</body>
</html>
