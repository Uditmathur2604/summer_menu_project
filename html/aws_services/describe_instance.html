
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Describe EC2 Instance</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 100px auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #1e1e1e;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

            width: 100%;
            padding: 8px;

            background-color: #333;

        }
        .form-group button {
