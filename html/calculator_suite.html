<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator Suite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .calculator-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .calculator-links a {
            display: block;
            width: 200px;
            padding: 15px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .calculator-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Online Calculator Suite</h1>
    <div class="calculator-links">
        <a href="/cgi-bin/bmi_calculator.py">BMI Calculator</a>
        <a href="/cgi-bin/loan_calculator.py">Loan Calculator</a>
        <a href="/cgi-bin/simple_interest_calculator.py">Simple Interest Calculator</a>
        <!-- Add more calculator links as needed -->
    </div>
</body>
</html>
