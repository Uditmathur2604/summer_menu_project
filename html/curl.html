<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 curl Commands</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f; /* Dark background */
            color: #e0e0e0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full viewport height */
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #2a2a2a; /* Darker container background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ffffff; /* White heading color */
            margin-bottom: 20px;
            font-size: 28px;
        }
        .command {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #383838; /* Slightly lighter background for commands */
            border: 1px solid #555555; /* Darker border */
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .command:hover {
            background-color: #464646; /* Darker hover effect */
        }
        .command h3 {
            margin-top: 0;
            color: #f0f0f0; /* Lighter heading color */
            font-size: 18px;
            margin-bottom: 8px;
        }
        .command p {
            margin-bottom: 0;
            color: #cccccc; /* Lighter text color */
            font-size: 16px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px; /* Space below commands */
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Top 10 curl Commands in Linux</h1>

        <div id="commandsContainer">
            <!-- Commands will be dynamically added here -->
        </div>

    </div>

    <script>
        // Array of curl commands with descriptions
        var curlCommands = [
            {
                command: 'curl -O https://example.com/file.tar.gz',
                description: 'Download a file from a URL'
            },
            {
                command: 'curl -X POST -d "param1=value1&param2=value2" https://api.example.com/endpoint',
                description: 'Send POST request with data'
            },
            {
                command: 'curl -u username:password https://api.example.com/endpoint',
                description: 'Authenticate with basic authentication'
            },
            {
                command: 'curl -i https://api.example.com/endpoint',
                description: 'Include HTTP headers in output'
            },
            {
                command: 'curl -v https://api.example.com/endpoint',
                description: 'Show verbose output including request/response headers'
            },
            {
                command: 'curl -H "Content-Type: application/json" -d \'{"key":"value"}\' https://api.example.com/endpoint',
                description: 'Send JSON data in a POST request'
            },
            {
                command: 'curl -I https://api.example.com/endpoint',
                description: 'Fetch HTTP headers only'
            },
            {
                command: 'curl -u username https://api.example.com/endpoint',
                description: 'Authenticate with username only (prompt for password)'
            },
            {
                command: 'curl -X PUT -T file.txt https://api.example.com/endpoint',
                description: 'Upload a file using PUT request'
            },
            {
                command: 'curl -X DELETE https://api.example.com/endpoint',
                description: 'Send DELETE request'
            }
        ];

        // Function to render commands on the webpage
        function renderCommands() {
            var container = document.getElementById('commandsContainer');
            if (!container) {
                console.error('Container element #commandsContainer not found.');
                return;
            }

            curlCommands.forEach(function(cmd, index) {
                var commandDiv = document.createElement('div');
                commandDiv.classList.add('command');
                commandDiv.innerHTML = `
                    <h3>Command ${index + 1}: ${cmd.command}</h3>
                    <p>${cmd.description}</p>
                `;
                container.appendChild(commandDiv);
            });
        }

        // Call renderCommands function on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderCommands();
        });
    </script>

</body>
</html>
