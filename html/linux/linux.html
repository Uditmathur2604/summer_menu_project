<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Linux Webpage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function lw() {
            var command = document.getElementById("input").value;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/cgi-bin/linux.py?cmd=" + encodeURIComponent(command), true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("d1").innerText = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</head>

<body class="bg-gradient-to-r from-gray-900 to-gray-700 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-4xl font-bold text-center mb-8">Linux Command Executor</h2>
        <div class="mb-6">
            <label for="input" class="block text-sm font-medium mb-2">Command:</label>
            <input id="input" type="text" required="true" placeholder="Enter your required command" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-500 outline-none text-gray-300 mb-4" />
            <button class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded font-semibold transition transform hover:scale-105 w-full" onclick="lw()">Execute Command</button>
        </div>
        <pre id="d1" class="bg-gray-700 p-4 rounded text-gray-300 overflow-auto h-48"></pre>
    </div>
</body>

</html>
