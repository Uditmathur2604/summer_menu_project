<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Installer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            padding: 30px;
            width: 100%;
            max-width: 600px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #ff7f00; /* Orange */
        }
        label, input, select {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            color: #ffffff;
        }
        input[type="text"], select {
            padding: 12px;
            border: 2px solid #ff7f00; /* Orange */
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
            font-size: 1rem;
        }
        input[type="submit"], button {
            background-color: #ff7f00; /* Orange */
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #cc6600; /* Darker Orange on hover */
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff7f00; /* Orange */
            border-radius: 5px;
            color: #ffffff; /* White */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Package Installer</h1>
        <form action="/cgi-bin/install_library.py" method="post" target="resultFrame">
            <label for="package_manager">Select Package Manager:</label>
            <select id="package_manager" name="package_manager" required>
                <option value="yum">YUM</option>
                <option value="pip">PIP</option>
            </select>
            <label for="package">Enter the package or library name:</label>
            <input type="text" id="package" name="package" required>
            <input type="hidden" name="action" value="install"> <!-- Action set to "install" -->
            <input type="submit" value="Install Package or Library">
        </form>
        <button onclick="listInstalledPackages()">Show Installed Packages and Libraries</button>
        <div class="output">
            <iframe name="resultFrame" style="width: 100%; height: 300px; border: none;"></iframe>
        </div>
    </div>
    <script>
        function listInstalledPackages() {
            const form = document.createElement('form');
            form.method = 'post';
            form.action = '/cgi-bin/install_library.py';
            form.target = 'resultFrame';

            const actionInput = document.createElement('input');
            actionInput.type = 'hidden';
            actionInput.name = 'action';
            actionInput.value = 'list';

            const packageManagerInput = document.createElement('input');
            packageManagerInput.type = 'hidden';
            packageManagerInput.name = 'package_manager';
            packageManagerInput.value = document.getElementById('package_manager').value;

            form.appendChild(actionInput);
            form.appendChild(packageManagerInput);
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
        }
    </script>
</body>
</html>
